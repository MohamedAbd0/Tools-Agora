name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'DynamicKey/AgoraDynamicKey/dart/example/**'
  pull_request:
    branches: [ main, master ]
    paths: 
      - 'DynamicKey/AgoraDynamicKey/dart/example/**'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter version
      run: flutter --version
      
    - name: Enable Flutter Web
      run: flutter config --enable-web
      
    - name: Get dependencies for main package
      working-directory: ./DynamicKey/AgoraDynamicKey/dart
      run: flutter pub get
      
    - name: Get dependencies for example
      working-directory: ./DynamicKey/AgoraDynamicKey/dart/example
      run: flutter pub get
      
    - name: Build web app
      working-directory: ./DynamicKey/AgoraDynamicKey/dart/example
      run: |
        flutter build web \
          --release \
          --web-renderer html \
          --base-href "/Tools-Agora/" \
          --dart-define=FLUTTER_WEB_USE_SKIA=false
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './DynamicKey/AgoraDynamicKey/dart/example/build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
